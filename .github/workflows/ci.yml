name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Lint + Typecheck
        run: |
          npm run check
          npm run typecheck:api
      - name: Unit tests
        run: npm run test -- --reporter=dot
      - name: Repo verifier
        run: node scripts/verify.mjs
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Preview smoke tests
        run: npm run test:e2e:preview
      - name: Dependency audit (non-blocking)
        run: npm audit --omit=dev --audit-level=moderate || true
