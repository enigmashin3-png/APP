name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: LiftTrackerAI/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: LiftTrackerAI
      - name: Run tests
        run: npm test
        working-directory: LiftTrackerAI
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      - name: Lint
        run: npm run lint
        working-directory: LiftTrackerAI
      - name: Trigger Render deploy
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
