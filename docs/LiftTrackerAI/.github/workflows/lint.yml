name: Lint
on: [push, pull_request]
jobs:
  eslint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: LiftTrackerAI
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx eslint . --max-warnings=0
